<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<link href="forgetPassword.css" rel="stylesheet"></head>
<body class="bg">
    <form novalidate id="forgetPassword" name="forgetPassword" class="validate containerStyle" method="GET" action="#!" enctype="text/plain">
        <a href="index.html">
            <img src="assets/imgs/logoBrian.png" alt="logoImg">
        </a>
        <h4>فراموشی رمز عبور</h4>
        <div class="inputWrapper text">
            <input type="email" id="email" name="email" class="style1 labelHandler validate" required>
            <label for="email">
                <i class="fas fa-envelope icon"></i>
                <p>پست الکترونیکی</p>
            </label>
            <span class="line"></span>
            <div class="msg">
                <p>ایمیل صحیح وارد نمایید</p>
                <i class="fas fa-caret-up"></i>
            </div>
        </div>
        <button type="submit" class="pulse shadowPrimary">ارسال</button>
        <a class="login" href="login.html">ورود به حساب کاربری</a>
    </form>
<script type="text/javascript" src="forgetPassword.js"></script></body>
</html>
